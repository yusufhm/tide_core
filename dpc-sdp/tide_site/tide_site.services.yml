services:
  tide_site.alias_storage:
    class: Drupal\tide_site\AliasStorage
    arguments: ['@database', '@module_handler']
  tide_site.alias_storage_helper:
    class: Drupal\tide_site\AliasStorageHelper
    arguments: ['@tide_site.helper', '@tide_site.alias_storage', '@entity_type.manager']
    calls:
      - [setContainer, ['@service_container']]
  tide_site.menu_autocreate:
    class: Drupal\tide_site\TideSiteMenuAutocreate
    arguments: ['@entity_type.manager', '@string_translation']
  tide_site.fields:
    class: Drupal\tide_site\TideSiteFields
    arguments: ['@entity_type.manager']
  tide_site.helper:
    class: Drupal\tide_site\TideSiteHelper
    arguments: ['@entity_type.manager', '@entity.repository']
    calls:
      - [setContainer, ['@service_container']]
  tide_site.request_event_subscriber:
    class: Drupal\tide_site\EventSubscriber\TideSiteRequestEventSubscriber
    arguments:
      - '@module_handler'
      - '@tide_site.helper'
    calls:
      - [setContainer, ['@service_container']]
    tags:
      - {name: event_subscriber}
  tide_site.get_route_subscriber:
    class: Drupal\tide_site\EventSubscriber\TideSiteGetRouteSubscriber
    calls:
      - [setContainer, ['@service_container']]
      - [setStringTranslation, ['@string_translation']]
    tags:
      - {name: event_subscriber}
